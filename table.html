<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                border-radius: 10px;
            }
            th{
                background-color: black;
                color: aqua;
            }
            tr:nth-child(even){
                background-color: dimgray;
            }
        </style>
        <body>
            <table border="3">
                <tr>
                    <th>Student name</th>
                    <th>Roll no</th>
                    <th>Marks</th>
                </tr>
                <tr>
                    <td>res</td>
                    <td>123</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>was</td>
                    <td>456</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>qaz</td>
                    <td>789</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td colspan="3"align="center">Grade</td>
                </tr>
                <tr>
                    <td>res</td>
                    <td colspan="2">A</td>
                </tr>
                <tr>
                    <td>was</td>
                    <td colspan="2">B</td>
                </tr>
                <tr>
                    <td>qaz</td>
                    <td colspan="2">C</td>
                </tr>
            </table>
        </body>
    </head>
</html>
